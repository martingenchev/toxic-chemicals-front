    <mat-radio-button value="2">Outcome goods</mat-radio-button>
  </mat-radio-group>

    <!--<input   [formControl]="idFilter" placeholder="Filter">-->
  <mat-card>
  <mat-select [formControl]="idFilter" placeholder="Select Warehouse">
    <mat-option  [value]="1">1 </mat-option>
    <mat-option  [value]="2">2 </mat-option>
    <mat-option  [value]="3">3 </mat-option>
    <mat-option  [value]="4">4 </mat-option>
    <mat-option  [value]="5">5 </mat-option>
  </mat-select>
  </mat-card>
  <mat-card>
  <mat-table  [dataSource]="dataSources" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="warehouse_id">
      <mat-header-cell mat-sort-header *matHeaderCellDef> warehouse id </mat-header-cell>
      <mat-cell  *matCellDef="let element"> {{element.warehouse_id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Chemical type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef> quantity </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date | date:"MM/dd/yy"}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell  *matCellDef="let element"> <span (click)="UpdateWarehouse(element)" class="btn btn-dark">Update</span> </mat-cell>
    </ng-container>

    <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  </mat-card>
</div>
</mat-card>
