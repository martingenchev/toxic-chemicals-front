<h1 class="mat-headline">New</h1>

<mat-card>
<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
    
    <div>
            <mat-radio-group formControlName="inOut">
                <mat-radio-button *ngFor="let type of types" [value]="type.value" style="margin-right: 12px;">
                    {{type.viewValue}}
                </mat-radio-button>
            </mat-radio-group> 
    </div>
    <div>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
    </div>

    <button mat-raised-button color="primary">Proceed to details</button>
</form>
</mat-card>
